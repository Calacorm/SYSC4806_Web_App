<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="../css/LoginStyle.css" rel="stylesheet">
</head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<body>

<div class="container">
    <div class="login">
        <div class="heading">
            <h2>Sign in</h2>
            <form id="hello" action="#" th:action="@{/TempCreate}"  method="post">

                <input type="hidden" id="userHidden" th:name="user" th:placeholder="0">
                <input type="hidden" id="passHidden" th:name="pass" th:placeholder="0">
                <input type="hidden" id="adminHidden" th:name="admin" th:placeholder="0">
                <input type="hidden" id="idHidden" th:name="id" th:placeholder="0">

                <div class="input-group input-group-lg">
                    <span class="input-group-addon"><i class="fa fa-user"></i></span>
                    <input id="username" type="text" class="form-control" placeholder="Username">
                </div>

                <div class="input-group input-group-lg">
                    <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                    <input id="password" type="text" class="form-control" placeholder="Password">
                </div>
            </form>
            <button onclick="myFunction()">Register</button>

        </div>
    </div>
</div>

</body>
<script type = "text/javascript" src="../Javascript/Register_Script.js"></script>
</html>
