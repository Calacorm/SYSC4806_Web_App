<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="../css/LoginStyle.css" rel="stylesheet">
</head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/crypto-js.js"></script>

<body class="img js-fullheight" style="background-image:url(../Images/login.jpg)">
<section class="ftco-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center mb-5">
                <h2 class="heading-section">Login</h2>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="login-wrap p-0">
                    <h3 class="mb-4 text-center">Have an account?</h3>
                    <form id="hello" action="#" th:action="@{/login_form}" method="post">
                        <input type="hidden" id="custId" th:name="id" th:placeholder="0">
                        <input type="hidden" id="adminHidden" th:name="admin" th:placeholder="0">

                        <div class="form-group">
                            <input id="username" type="text" class="form-control" placeholder="Username" required>
                        </div>
                        <div class="form-group">
                            <input id="password" type="password" class="form-control" placeholder="Password" required>
                            <span toggle="#password" class="fa fa-fw fa-eye field-icon toggle-password"></span>
                        </div>
                    </form>
                    <div class="form-group">
                        <button class="form-control btn btn-primary button px-3" onclick="myFunction()">Sign In</button>
                    </div>

                    <div class="form-group d-md-flex">
                        <div class="w-50 text-md-right">
                            <form action="#" th:action="@{/Register}" method="post" class="form-group">
                                <button type="submit" class="form-control btn btn-primary button px-3">Register</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
<script type = "text/javascript" src="../Javascript/Login_Script.js"></script>
</html>
