    <link th:rel="stylesheet" th:href="@{datatable/datatables.css}"/>
    <link th:rel="stylesheet" th:href="@{css/bootstrap.css} "/>

</head>
<body>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
    <div class="container">
        <a class="navbar-brand" href="/">Thymeleaf - Bootstrap DataTable</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home
                        <span class="sr-only">(current)</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Services</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <div class="row">
        <div class="col-lg-10 mt-5 mb-5">
            <h3>Datatable using list of Objects in data parameter</h3>
            <table id="example" class="table table-bordered table-responsive" style="width: 100%">
                <thead>
                <tr>
                    <th style="width:50%">Username</th>
                    <th style="width:100%">Role</th>
                    <th style="width:100%">Interactions</th>
                </tr>
                </thead>
                <tfoot>
                <tr>
                    <th>Username</th>
                    <th>Role</th>
                    <th>Interactions</th>
                </tr>
                </tfoot>
            </table>
        </div>
    </div>

<script th:src="@{Javascript/jquery.js}"></script>
<script th:src="@{Javascript/popper.js}"></script>
<script th:src="@{Javascript/bootstrap.js}"></script>
<script th:src="@{datatable/datatables.js}"></script>

<script>
    var table = $('#example').DataTable({
        "processing": true,
        "serverSide": true,
        "ajax": {
            "url": "/employees/users",
            "type": "POST",
            "dataType": "json",
            "contentType": "application/json",
            "data": function (d) {
                return JSON.stringify(d);
            }
        },
        "columns": [
            {"data": "username"},
            {"data": "role"},
            {"data": null, "defaultContent": "<button>Toggle Role</button>"}
        ],
    });

    $('#example tbody').on( 'click', 'button', function () {
        let data = table.row( $(this).parents('tr') ).data();
        console.log( data ); //TODO DEBUG
        alert( data["username"] +"'s role is: "+ data["role"] );
    } );
